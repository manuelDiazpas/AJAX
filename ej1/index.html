<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1 ajax</title>
  </head>
  <body>
    <!--     1.- Obtener el usuario con id=5 de jsonplaceholder.typicode.com/users.
    Mostrar los datos del usuario en distintos <p> de un div de una página html: Nombre, usuario, correo y la
    dirección.  -->

    <script>
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "https://jsonplaceholder.typicode.com/users");
      xhr.send();
      xhr.addEventListener("readystatechange", (e) => {
        if (xhr.readyState !== 4) return;
        if (xhr.status >= 200 && xhr.status < 300) {
          console.log("éxito");

          let json = JSON.parse(xhr.responseText);
          console.log(json);

          json.forEach((el) => {
            if (el.id == 5) {
              const div = document.createElement("div");
              let el1 = document.createElement("p");
              el1.textContent = el.name;
              div.appendChild(el1);

              let el2 = document.createElement("p");
              el2.textContent = el.username;
              div.appendChild(el2);

              let el3 = document.createElement("p");
              el3.textContent = el.email;
              div.appendChild(el3);

              let el4 = document.createElement("p");
              el4.textContent =
                el.address.street +
                ", " +
                el.address.suite +
                ", " +
                el.address.city;
              div.appendChild(el4);

              document.getElementsByTagName("body")[0].appendChild(div);
            }
            const $li = document.createElement("li");
            $li.innerHTML = `${el.name} -- ${el.email} -- ${el.phone}`;
          });
        } else {
          console.log("error");
          let message = xhr.statusText || "Ocurrió un error";
          $xhr.innerHTML = `Error ${xhr.status}: ${message}`;
        }
        console.log("Este mensaje cargará de cualquier forma");
      });
    </script>
  </body>
</html>
